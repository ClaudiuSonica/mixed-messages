<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yo mama jokes</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous" />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <form id="form" class="form">
      <label>Select the joke category:</label>
      <select class="jokes" id="jokes">
        <option selected='selected' value="fatJokes">Yo mama so fat!</option>
        <option value="uglyJokes">Yo mama so ugly!</option>
        <option value="stupidJokes">Yo mama so stupid!</option>
        <option value="generalJokes">Yo mama general jokes!</option>
        <option value="allJokes">All kinds of 'Yo mama' jokes!</option>
      </select>
      <button type="submit" id="btn">Generate</button>
      <p id="joke"></p>
    </form>
  </body>
</html>
