<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yo mama jokes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="grid-container">
    <form id="form" class="form flex container">
      <div>
        <label>Select the joke category:</label>
        <select class="jokes" id="jokes">
          <option selected="selected" value="fatJokes">Yo mama so fat!</option>
          <option value="uglyJokes">Yo mama so ugly!</option>
          <option value="stupidJokes">Yo mama so stupid!</option>
          <option value="generalJokes">Yo mama general jokes!</option>
          <option value="allJokes">All kinds of 'Yo mama' jokes!</option>
        </select>
      </div>
      <p id="joke"></p>
      <button type="submit" id="btn">Generate</button>
    </form>
  </body>
</html>
